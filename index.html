<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>You Tube - Web Prep</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-icon">
        <ion-icon class="menuicon" name="menu-sharp"></ion-icon>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="home-outline"></ion-icon>
        <p class="options">Home</p>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p class="options">Explore</p>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="flash-outline"></ion-icon>
        <p class="options">Shorts</p>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="file-tray-full-outline"></ion-icon>
        <p class="options">Subscriptions</p>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="folder-outline"></ion-icon>
        <p class="options">Library</p>
      </div>
    </div>
    <div class="main">
      <div class="main">
        <div class="topbar">
          <img class="logo" src="assets/yt-logo.svg" alt="yt-logo" />
          <div class="search-wrapper">
            <input type="text" placeholder="Search on YouTube" />
            <button class="search-btn">
              <ion-icon name="search"></ion-icon>
            </button>
            <div class="top-icon mic-icon">
              <ion-icon name="mic-sharp"></ion-icon>
            </div>
          </div>
          <div class="icons-wrapper">
            <div class="top-icon">
              <ion-icon name="videocam-outline"></ion-icon>
            </div>
            <div class="top-icon">
              <ion-icon name="notifications-outline"></ion-icon>
            </div>
            <div class="top-icon">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="thumbn">
          <img src="./assets/epicode_thumb.png" alt="thumbn" />
          <div class="logo">
            <img src="./assets/epicode-logo.png" alt="logo" />
            <div>
              <h6>HTML Basics_D1</h6>
              <span>Initial steps</span>
            </div>
          </div>
        </div>
        <div class="thumbn">
          <img src="./assets/epicode_thumb.png" alt="thumbn" />
          <div class="logo">
            <img src="./assets/epicode-logo.png" alt="logo" />
            <div>
              <h6>Frontend Basics_D2</h6>
              <span>Rest of the HTML</span>
            </div>
          </div>
        </div>
        <div class="thumbn">
          <img src="./assets/epicode_thumb.png" alt="thumbn" />
          <div class="logo">
            <img src="./assets/epicode-logo.png" alt="logo" />
            <div>
              <h6>CSS Basics_D3</h6>
              <span>Beginning of CSS</span>
            </div>
          </div>
        </div>
        <div class="thumbn">
          <img src="./assets/epicode_thumb.png" alt="thumbn" />
          <div class="logo">
            <img src="./assets/epicode-logo.png" alt="logo" />
            <div>
              <h6>FlexBox_D4</h6>
              <span>The use of FlexBox</span>
            </div>
          </div>
        </div>
        <div class="thumbn">
          <img src="./assets/epicode_thumb.png" alt="thumbn" />
          <div class="logo">
            <img src="./assets/epicode-logo.png" alt="logo" />
            <div>
              <h6>YouTube clone_D5</h6>
              <span>Finishing project of PreCourse</span>
            </div>
          </div>
        </div>
        <div class="thumbn">
          <img src="./assets/epicode_thumb.png" alt="thumbn" />
          <div class="logo">
            <img src="./assets/epicode-logo.png" alt="logo" />
            <div>
              <h6>Intro</h6>
              <span>Details of your course and live Q&A</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
